<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>残り日数 – クイック設定</title>
  <style>
    :root { --gap: 10px; --font: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; }
    html, body { margin:0; font-family: var(--font); min-width: 420px; }
    .wrap { padding: 12px; }
    h1 { margin: 0 0 8px; font-size: 16px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap: var(--gap); padding: 6px 0; }
    .toggle { width: 40px; height: 22px; background: #94a3b8; border-radius: 999px; position: relative; cursor: pointer; }
    .toggle.on { background: #2563eb; }
    .toggle span { position:absolute; width:18px; height:18px; background:#fff; border-radius:999px; top:2px; left:2px; transition:.2s; }
    .toggle.on span { left:20px; }
    button { width:100%; margin-top:10px; padding:9px 12px; border:0; background:#111827; color:#fff; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>クイック設定</h1>
    <div class="row"><div>オーバーレイ表示</div><div id="overlayEnabled" class="toggle"><span></span></div></div>
    <div class="row"><div>位置（上/下）</div>
      <select id="overlayPosition">
        <option value="top">上部</option>
        <option value="bottom">下部</option>
      </select>
    </div>
    <div class="row"><div>単位（％/日/週）</div>
      <div style="display:flex; gap:8px">
        <label><input type="checkbox" id="isPercents">％</label>
        <label><input type="checkbox" id="isDays">日</label>
        <label><input type="checkbox" id="isWeeks">週</label>
      </div>
    </div>
    <button id="openOptions">詳細設定を開く</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
