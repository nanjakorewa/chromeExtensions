<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>残り日数 拡張機能 - 設定</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #60a5fa;
      --border: #1f2a44;
      --radius: 14px;
      --gap: 14px;
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --muted: #475569;
        --text: #0f172a;
        --accent: #2563eb;
        --border: #e2e8f0;
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.18), transparent 40%),
        radial-gradient(800px 400px at 90% -20%, rgba(236,72,153,.15), transparent 40%),
        var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-width: 420px; /* popup が細くなりすぎるのを防止 */
    }
    * { box-sizing: border-box; }
    .container {
      max-width: 860px;
      margin: 40px auto;
      padding: 0 16px;
      min-width: 420px; /* 念のため */
    }
    .panel {
      background: color-mix(in oklab, var(--panel), transparent 0%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 12px 24px rgba(0,0,0,.10);
      padding: 20px;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    h2 { margin: 0 0 10px; font-size: 16px; }
    .muted { color: var(--muted); }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      margin-top: 18px;
    }
    .section {
      background: color-mix(in oklab, var(--panel), transparent 4%);
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 14px;
    }
    .row {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; padding: 10px 0; border-top: 1px dashed var(--border);
    }
    .row:first-child { border-top: 0; }
    .left { font-weight: 700; }
    .right { display: flex; align-items: center; gap: 10px; }
    .input, select {
      background: transparent; color: var(--text);
      border: 1px solid var(--border); border-radius: 10px;
      padding: 8px 10px; min-width: 160px;
    }
    input[type="range"] { accent-color: var(--accent); }
    .toggle {
      width: 46px; height: 26px; background: #94a3b8; border-radius: 999px;
      position: relative; cursor: pointer; transition: .2s;
    }
    .toggle.on { background: var(--accent); }
    .toggle span {
      position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 999px;
      top: 2px; left: 2px; transition: .2s;
    }
    .toggle.on span { left: 22px; }
    .buttons { display:flex; gap: 10px; margin-top: 16px; }
    button {
      appearance: none; border: 1px solid var(--border);
      border-radius: 10px; padding: 10px 14px; font-weight: 700;
      background: var(--panel); color: var(--text); cursor: pointer;
    }
    button.primary { background: var(--accent); color: #fff; border-color: transparent; }
    .note { font-size: 12px; color: var(--muted); }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>残り日数 拡張機能 – 設定</h1>
      <div class="muted">タブアイコンの表示に加え、ページ上のオーバーレイ表示をカスタマイズできます。</div>

      <div class="grid">
        <!-- 表示する単位 -->
        <section class="section">
          <h2>表示する単位</h2>
          <div class="row">
            <div class="left">％</div>
            <div class="right"><div id="isPercents" class="toggle"><span></span></div></div>
          </div>
          <div class="row">
            <div class="left">日</div>
            <div class="right"><div id="isDays" class="toggle on"><span></span></div></div>
          </div>
          <div class="row">
            <div class="left">週</div>
            <div class="right"><div id="isWeeks" class="toggle"><span></span></div></div>
          </div>
        </section>

        <!-- カウント基準 -->
        <section class="section">
          <h2>カウントの基準</h2>
          <div class="row">
            <div class="left">年末まで（OFF時）/ 指定日まで（ON時）</div>
            <div class="right"><div id="calcFromDay" class="toggle"><span></span></div></div>
          </div>
          <div class="row">
            <div class="left">基準日（含む）</div>
            <div class="right"><input id="calcBaseDay" type="date" class="input"></div>
          </div>
        </section>

        <!-- オーバーレイ -->
        <section class="section">
          <h2>オーバーレイ</h2>
          <div class="row">
            <div class="left">オーバーレイを表示</div>
            <div class="right"><div id="overlayEnabled" class="toggle"><span></span></div></div>
          </div>
          <div class="row">
            <div class="left">位置</div>
            <div class="right">
              <select id="overlayPosition">
                <option value="top">上部</option>
                <option value="bottom">下部</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="left">サイズ</div>
            <div class="right">
              <select id="overlaySize">
                <option value="s">小</option>
                <option value="m" selected>中</option>
                <option value="l">大</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="left">テーマ</div>
            <div class="right">
              <select id="overlayTheme">
                <option value="system">OSに合わせる</option>
                <option value="light">ライト</option>
                <option value="dark">ダーク</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="left">透過度</div>
            <div class="right"><input id="overlayOpacity" type="range" min="0.3" max="1" step="0.05" class="input" style="width:200px"></div>
          </div>
          <div class="row">
            <div class="left">時分秒まで表示（D日 HH:MM:SS）</div>
            <div class="right"><div id="overlayShowHMS" class="toggle"><span></span></div></div>
          </div>
          <div class="row">
            <div class="left">非表示ドメイン</div>
            <div class="right"><input id="hideOnDomains" type="text" class="input" placeholder="example.com, *.intranet.local"></div>
          </div>
          <div class="note">オーバーレイの「かくす」ボタンを押すと、現在のドメインがここに自動で追記されます。</div>
        </section>

        <!-- その他 -->
        <section class="section">
          <h2>その他</h2>
          <div class="row">
            <div class="left">アイコン白文字（タブ用）</div>
            <div class="right"><div id="useWhiteColor" class="toggle"><span></span></div></div>
          </div>
          <div class="buttons">
            <button id="reset">初期化</button>
            <button id="save" class="primary">保存</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
